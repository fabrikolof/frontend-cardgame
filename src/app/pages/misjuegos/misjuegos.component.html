<div class="container-fluid">
  <div class="row">

      <main role="main" class="col-md-9 ml-sm-auto col-lg-10 px-4">
          <div class="inner-adjust">

              <div class="pt-3 pb-2 mb-3 border-bottom">
                  <h1 class="h2">Historial</h1>
              </div>
              <table mat-table [dataSource]="dataSource" class="mat-elevation-z8" [style.width.%]="100">

                <ng-container matColumnDef="alias">
                    <th mat-header-cell *matHeaderCellDef> ID </th>
                    <td mat-cell *matCellDef="let element"> {{element.id | slice:0:8}} </td>
                </ng-container>

                <!-- <ng-container matColumnDef="participantes">
                  <th mat-header-cell *matHeaderCellDef> Participantes </th>
                  <td mat-cell *matCellDef="let element">
                    *ngFor="let jugador of element.jugadores"
                  </td>
                </ng-container> -->

                <ng-container matColumnDef="cantidad">
                    <th mat-header-cell *matHeaderCellDef> Jugadores Totales </th>
                    <td mat-cell *matCellDef="let element">
                        Cantidad: {{element.cantidadJugadores}}
                    </td>
                </ng-container>

                <ng-container matColumnDef="ganador">
                    <th mat-header-cell *matHeaderCellDef> Ganador </th>
                    <td mat-cell *matCellDef="let element"> {{element.ganador.alias}} </td>
                </ng-container>

                <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
                <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
            </table>
          </div>
      </main>

  </div>
</div>
